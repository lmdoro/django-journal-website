{% extends "entries/base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<br>
<form autocomplete="off" method="POST">

    <div class="container">
        <h1>Write down your thoughts:</h1>

    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create Entry</button>
    </fieldset> 
    </div>
    
</form>
{% endblock content %}
